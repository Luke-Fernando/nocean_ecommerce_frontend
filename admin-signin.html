<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>newTech | Sign in</title>
</head>

<body>
    <navbar class="container newtech-navbar position-relative d-flex flex-column justify-content-start">
        <div class="row newtech-navbar-sub">
            <div class="col-3 col-md-2 newtech-logo-container d-flex justify-content-center align-items-center">
                <a href="index.html"><img src="./assets/images/logo.svg" alt="newtech logo" class="newtech-logo"></a>
            </div>
        </div>
    </navbar>
    <!-- navbar  -->
    <section class="register-main-container container mt-5 mb-5">
        <div class="row account-page-topic-container mb-5">
            <h4 class="account-page-topic text-center">Admin Sign in</h4>
        </div>
        <div class="row account-register-container account-register-container-admin d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center position-relative">
            <div class="col-12 col-lg-5 manual-register-container">
                <div class="row manual-register-inputs">
                    <!-- input  -->
                    <div class="col-12 my-3">
                        <label for="email" class="newtech-label" hidden>Admin email</label>
                        <input id="email" type="email" class="newtech-detail-input position-relative" placeholder="Admin email">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-12 my-3">
                        <label for="password" class="newtech-label" hidden>Admin password</label>
                        <input id="password" type="password" class="newtech-detail-input position-relative" placeholder="Admin password">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-12 mt-3 mb-4">
                        <input id="agree" type="checkbox" class="agreement-radio me-2">
                        <label for="agree" class="newtech-label agree-text">Stay signed in</label>
                    </div>
                    <!-- input  -->
                    <!-- create account btn  -->
                    <div class="col-3">
                        <a href="admin.html">
                            <button class="create-account-btn">Sign in</button>
                        </a>
                    </div>
                    <!-- create account btn  -->

                </div>
            </div>
        </div>
    </section>

    <footer class="register-footer container-fluid footer position-relative">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center pt-5">
                <div class="col-3 d-flex justify-content-between">
                    <a href="#" class="register-footer-link">Conditions of Use</a>
                    <a href="#" class="register-footer-link">Privacy Notice</a>
                    <a href="#" class="register-footer-link">Help</a>
                </div>
                <div class="col-12 copyright-container mt-3">
                    <p class="text-center footer-copyright-text">Copyright &copy; 2023 newTech Inc. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>

    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
