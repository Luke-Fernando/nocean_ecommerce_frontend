<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Add a New Product</title>
</head>

<body>
    <!-- navbar  -->
    <navbar class="container newtech-navbar position-relative d-flex flex-column justify-content-start">
        <div class="row newtech-navbar-sub d-flex justify-content-center">
            <div class="col-3 col-md-2 newtech-logo-container d-flex justify-content-center align-items-center">
                <a href="index.html"><img src="./assets/images/logo.svg" alt="newtech logo" class="newtech-logo"></a>
            </div>
        </div>
    </navbar>
    <!-- navbar  -->
    <main class="container listing-page-main-container mt-5">
        <div class="row listing-topic-container my-5">
            <h4 class="col-12 listing-topic text-start">Add your product here</h4>
            <div class="col-5">
                <p class="d-none d-xxl-block">xxl</p>
                <p class="d-none d-xl-block d-xxl-none">xl</p>
                <p class="d-none d-lg-block d-xl-none">lg</p>
                <p class="d-none d-md-block d-lg-none">md</p>
                <p class="d-none d-sm-block d-md-none">sm</p>
            </div>
        </div>
        <div class="row listing-inputs-main-container">
            <!-- upload image  -->
            <section class="row input-section position-relative pb-5">
                <h5 class="input-section-title mb-4">Photos and Videos</h5>
                <div class="col-7">
                    <label for="upload-main-img" class="main-product-img-uploader-custom d-flex flex-column justify-content-center align-items-center">
                        <i class="fa-solid fa-images img-upload-icon my-1"></i>
                        <p class="img-upload-text m-0 my-1">Upload photos</p>
                    </label>
                    <input id="upload-main-img" class="main-product-img-uploader" type="file" accept=".jpg, .jpeg, .png">
                </div>
                <div class="col-5">
                    <label for="upload-main-img" class="main-product-img-uploader-custom d-flex flex-column justify-content-center align-items-center">
                        <i class="fa-solid fa-file-video img-upload-icon my-1"></i>
                        <p class="img-upload-text m-0 my-1">Upload videos</p>
                    </label>
                    <input id="upload-main-img" class="main-product-img-uploader" type="file" accept=".mp4, .mkv">
                </div>
            </section>
            <!-- upload image  -->
            <!-- product title  -->
            <section class="row input-section position-relative pb-5 mt-5">
                <h5 class="input-section-title mb-4">Title</h5>
                <div class="row">
                    <div class="col-12 my-3">
                        <label for="product-title" hidden>Product title</label>
                        <input id="product-title" class="product-title listing-input" type="text" placeholder="Product title">
                    </div>
                    <div class="col-6 my-3">
                        <label for="product-subtitle" hidden>Subtitle</label>
                        <input id="product-subtitle" class="product-subtitle listing-input" type="text" placeholder="Product subtitle">
                    </div>
                </div>
            </section>
            <!-- product title  -->
            <!-- product category  -->
            <section class="row input-section position-relative pb-5 mt-5">
                <h5 class="input-section-title mb-4">Category</h5>
                <div class="row">
                    <div class="col-3 my-3">
                        <label for="product-category" hidden>Product category</label>
                        <select id="product-category" class="product-category listing-input" type="text" placeholder="Product title">
                            <option value="">Main category</option>
                            <option value="">Option 01</option>
                            <option value="">Option 02</option>
                            <option value="">Option 03</option>
                            <option value="">Option 04</option>
                        </select>
                    </div>
                    <div class="col-3 my-3">
                        <label for="product-category" hidden>Product category</label>
                        <select id="product-category" class="product-category listing-input" type="text" placeholder="Product title">
                            <option value="">Sub category 01</option>
                            <option value="">Option 01</option>
                            <option value="">Option 02</option>
                            <option value="">Option 03</option>
                            <option value="">Option 04</option>
                        </select>
                    </div>
                    <div class="col-3 my-3">
                        <label for="product-category" hidden>Product category</label>
                        <select id="product-category" class="product-category listing-input" type="text" placeholder="Product title">
                            <option value="">Sub category 02</option>
                            <option value="">Option 01</option>
                            <option value="">Option 02</option>
                            <option value="">Option 03</option>
                            <option value="">Option 04</option>
                        </select>
                    </div>
                    <div class="col-3 my-3">
                        <label for="product-category" hidden>Product category</label>
                        <select id="product-category" class="product-category listing-input" type="text" placeholder="Product title">
                            <option value="">Sub category 03</option>
                            <option value="">Option 01</option>
                            <option value="">Option 02</option>
                            <option value="">Option 03</option>
                            <option value="">Option 04</option>
                        </select>
                    </div>
                </div>
            </section>
            <!-- product category  -->
            <!-- product title  -->
            <section class="row input-section position-relative pb-5 mt-5">
                <h5 class="input-section-title mb-4">Title</h5>
                <div class="row">
                    <div class="col-12 my-3">
                        <label for="product-title" hidden>Product title</label>
                        <input id="product-title" class="product-title listing-input" type="text" placeholder="Product title">
                    </div>
                    <div class="col-6 my-3">
                        <label for="product-subtitle" hidden>Subtitle</label>
                        <input id="product-subtitle" class="product-subtitle listing-input" type="text" placeholder="Product subtitle">
                    </div>
                </div>
            </section>
            <!-- product title  -->
            <!-- product spacifics  -->
            <section class="row input-section position-relative pb-5 mt-5">
                <h5 class="input-section-title mb-4">Specifics</h5>
                <div class="row">
                    <!-- brand  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label"><label for="product-brand" class="m-0 text-start d-flex justify-content-start align-items-center">Product brand<span class="required-star text-danger">*</span></label></div>
                        <div class="col-7 specific-input"><select id="product-brand" class="product-brand listing-input" required>
                                <option value="">Select your product's brand</option>
                                <option value="">Unbranded</option>
                                <option value="">Brand 1</option>
                                <option value="">Brand 2</option>
                                <option value="">Brand 3</option>
                                <option value="">Brand 4</option>
                                <option value="">Brand 5</option>
                            </select>
                        </div>
                    </div>
                    <!-- brand  -->
                    <!-- model  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label"><label for="product-model" class="m-0 text-start d-flex justify-content-start align-items-center">Product model<span class="required-star text-danger">*</span></label></div>
                        <div class="col-7 specific-input"><select id="product-model" class="product-model listing-input" required>
                                <option value="">Select your product's model</option>
                                <option value="">Model 1</option>
                                <option value="">Model 2</option>
                                <option value="">Model 3</option>
                                <option value="">Model 4</option>
                                <option value="">Model 5</option>
                            </select>
                        </div>
                    </div>
                    <!-- model  -->
                    <!-- type  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label"><label for="product-type" class="m-0 text-start d-flex justify-content-start align-items-center">Product type<span class="required-star text-danger">*</span></label></div>
                        <div class="col-7 specific-input"><select id="product-type" class="product-type listing-input" required>
                                <option value="">Select your product's type</option>
                                <option value="">Type 1</option>
                                <option value="">Type 2</option>
                                <option value="">Type 3</option>
                                <option value="">Type 4</option>
                                <option value="">Type 5</option>
                            </select>
                        </div>
                    </div>
                    <!-- type  -->
                    <!-- color  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label">
                            <p class="m-0 text-start d-flex justify-content-start align-items-center">Color<span class="required-star text-danger">*</span></p>
                        </div>
                        <div class="col-7 specific-input d-flex flex-row flex-wrap">
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-black" class="color-black listing-checkbox me-1" type="checkbox">
                                <label for="color-black">Black</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-red" class="color-red listing-checkbox me-1" type="checkbox">
                                <label for="color-red">Red</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-blue" class="color-blue listing-checkbox me-1" type="checkbox">
                                <label for="color-blue">Blue</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-green" class="color-green listing-checkbox me-1" type="checkbox">
                                <label for="color-green">Green</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-white" class="color-white listing-checkbox me-1" type="checkbox">
                                <label for="color-white">White</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-grey" class="color-grey listing-checkbox me-1" type="checkbox">
                                <label for="color-grey">Grey</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-brown" class="color-brown listing-checkbox me-1" type="checkbox">
                                <label for="color-brown">Brown</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-cyan" class="color-cyan listing-checkbox me-1" type="checkbox">
                                <label for="color-cyan">Cyan</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-navy-blue" class="color-navy-blue listing-checkbox me-1" type="checkbox">
                                <label for="color-navy-blue">Navy blue</label>
                            </div>
                            <!-- color -->
                            <!-- color -->
                            <div class="product-color me-2">
                                <input id="color-pink" class="color-pink listing-checkbox me-1" type="checkbox">
                                <label for="color-pink">Pink</label>
                            </div>
                            <!-- color -->
                        </div>
                    </div>
                    <!-- color  -->
                    <!-- country  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label"><label for="product-type" class="m-0 text-start d-flex justify-content-start align-items-center">Country of Manufacture</label></div>
                        <div class="col-7 specific-input"><select id="product-type" class="product-type listing-input">
                                <option value="">Manufactured country</option>
                                <option value="">Unknown</option>
                                <option value="">Country 1</option>
                                <option value="">Country 2</option>
                                <option value="">Country 3</option>
                                <option value="">Country 4</option>
                                <option value="">Country 5</option>
                            </select>
                        </div>
                    </div>
                    <!-- country  -->
                    <!-- year  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label"><label for="product-type" class="m-0 text-start d-flex justify-content-start align-items-center">Manufactured year</label></div>
                        <div class="col-7 specific-input"><select id="product-type" class="product-type listing-input">
                                <option value="">Manufactured year</option>
                                <option value="">2000</option>
                                <option value="">2001</option>
                                <option value="">2002</option>
                                <option value="">2003</option>
                                <option value="">2004</option>
                                <option value="">2005</option>
                            </select>
                        </div>
                    </div>
                    <!-- year  -->
                    <!-- warrenty  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label"><label for="product-type" class="m-0 text-start d-flex justify-content-start align-items-center">Manufacturer warrenty</label></div>
                        <div class="col-7 specific-input"><select id="product-type" class="product-type listing-input">
                                <option value="">7 days return</option>
                                <option value="">3 months</option>
                                <option value="">6 months</option>
                                <option value="">1 year</option>
                                <option value="">2 year</option>
                                <option value="">3 year</option>
                                <option value="">4 year</option>
                            </select>
                        </div>
                    </div>
                    <!-- warrenty  -->
                    <!-- condition  -->
                    <div class="row my-3">
                        <div class="col-5 specific-label"><label for="product-type" class="m-0 text-start d-flex justify-content-start align-items-center">Condition</label></div>
                        <div class="col-7 specific-input"><select id="product-type" class="product-type listing-input">
                                <option value="">Select your product condition</option>
                                <option value="">New</option>
                                <option value="">Open box</option>
                                <option value="">Used</option>
                                <option value="">For parts or not working</option>
                            </select>
                        </div>
                    </div>
                    <!-- condition  -->
                </div>
            </section>
            <!-- product spacifics  -->
            <!-- product description  -->
            <section class="row input-section position-relative pb-5 mt-5">
                <h5 class="input-section-title mb-4">Description</h5>
                <div class="row">
                    <div class="col-12 my-3">
                        <label for="product-description" hidden>Product description</label>
                        <textarea id="product-description" class="product-description listing-input" type="text" placeholder="Product description" required></textarea>
                    </div>
                </div>
            </section>
            <!-- product description  -->
            <!-- product pricing  -->
            <section class="row input-section position-relative pb-5 mt-5">
                <h5 class="input-section-title mb-4">Pricing</h5>
                <div class="row d-flex flex-column">
                    <!-- format  -->
                    <div class="col-4 my-3">
                        <p>Format</p>
                        <select id="pricing-format" class="pricing-format listing-input">
                            <option value="">Buy it now</option>
                            <option value="">Auction</option>
                        </select>
                    </div>
                    <!-- format  -->
                    <!-- price  -->
                    <div class="col-4 my-3">
                        <label for="product-price">Price</label>
                        <input id="product-price" type="text" class="product-price listing-input" placeholder="$">
                    </div>
                    <!-- price  -->
                    <!-- quantity  -->
                    <div class="col-4 my-3">
                        <label for="product-quantity">Quantity</label>
                        <input id="product-quantity" type="text" class="product-quantity listing-input">
                    </div>
                    <!-- quantity  -->
                </div>
            </section>
            <!-- product pricing  -->
            <!-- product shipping  -->
            <section class="row input-section position-relative pb-5 mt-5">
                <h5 class="input-section-title mb-4">Shipping</h5>
                <div class="row d-flex flex-column">
                    <!-- shiping method  -->
                    <div class="col-4 my-3">
                        <p>Shipping method</p>
                        <select id="shipping-method" class="shipping-method listing-input">
                            <option value="">Shipping-method 01</option>
                            <option value="">Shipping-method 02</option>
                            <option value="">Shipping-method 03</option>
                        </select>
                    </div>
                    <!-- shiping method  -->
                    <div class="row">
                        <!-- weight  -->
                        <div class="col-3 my-3">
                            <label for="product-price">package weight</label>
                            <input id="product-price" type="text" class="product-price listing-input" placeholder="ibs.">
                        </div>
                        <!-- weight  -->
                        <!-- dimentions  -->
                        <div class="col-4 my-3">
                            <p class="g-0 m-0">package dimentions</p>
                            <div class="row g-0 d-flex flex-nowrap">
                                <div class="col-2 me-2"><label for="product-length" hidden>Quantity</label>
                                    <input title="length" id="product-length" type="text" class="product-length listing-input" placeholder="in.">
                                </div>
                                <div class="col-2 me-2"><label for="product-width" hidden>Quantity</label>
                                    <input title="width" id="product-width" type="text" class="product-width listing-input" placeholder="in.">
                                </div>
                                <div class="col-2"><label for="product-height" hidden>Quantity</label>
                                    <input title="height" id="product-height" type="text" class="product-height listing-input" placeholder="in.">
                                </div>

                            </div>

                        </div>
                        <!-- dimentions  -->
                    </div>
                </div>
            </section>
            <!-- product shipping  -->
            <section class="row list-page-btns-container d-flex flex-column align-items-center justify-content-center">
                <div class="col-5"><button class="listing-page-btn my-3 list-btn">List now</button></div>
                <div class="col-5"><button class="listing-page-btn my-3 save-later-btn">Save for later</button></div>
                <div class="col-5"><button class="listing-page-btn my-3 preview-btn">Preview</button></div>
            </section>
        </div>
    </main>
    <footer class="register-footer container-fluid footer position-relative">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center pt-5">
                <div class="col-3 d-flex justify-content-between">
                    <a href="#" class="register-footer-link">Conditions of Use</a>
                    <a href="#" class="register-footer-link">Privacy Notice</a>
                    <a href="#" class="register-footer-link">Help</a>
                </div>
                <div class="col-12 copyright-container mt-3">
                    <p class="text-center footer-copyright-text">Copyright &copy; 2023 newTech Inc. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://kit.fontawesome.com/4e769e3898.js" crossorigin="anonymous"></script>
</body>

</html>
