<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Register: Create a account</title>
</head>

<body>
    <!-- navbar  -->
    <navbar class="container newtech-navbar position-relative d-flex flex-column justify-content-start">
        <div class="row newtech-navbar-sub">
            <div class="col-3 col-md-2 newtech-logo-container d-flex justify-content-center align-items-center">
                <a href="index.html"><img src="./assets/images/logo.svg" alt="newtech logo" class="newtech-logo"></a>
            </div>
        </div>
    </navbar>
    <!-- navbar  -->
    <section class="register-main-container container mt-5 mb-5">
        <div class="row account-page-topic-container mb-5">
            <h4 class="account-page-topic text-center">Create an account</h4>
        </div>
        <div
            class="row account-register-container d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center position-relative">
            <div class="col-12 col-lg-5 manual-register-container">
                <div class="row manual-register-inputs">
                    <!-- input  -->
                    <div class="col-6 my-3">
                        <label for="firstName" class="newtech-label" hidden>First name</label>
                        <input id="firstName" type="text" class="newtech-detail-input" placeholder="First name">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-6 my-3">
                        <label for="lastName" class="newtech-label" hidden>Last name</label>
                        <input id="lastName" type="text" class="newtech-detail-input position-relative"
                            placeholder="Last name">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-12 my-3">
                        <label for="email" class="newtech-label" hidden>Email</label>
                        <input id="email" type="email" class="newtech-detail-input position-relative"
                            placeholder="Email">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-3 col-xxl-2 my-3">
                        <select class="newtech-detail-input position-relative">
                            <option value="">+94</option>
                            <option value="">+1</option>
                            <option value="">+64</option>
                            <option value="">+93</option>
                        </select>
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-9 col-xxl-10 my-3">
                        <label for="phoneNo" class="newtech-label" hidden>Phone number</label>
                        <input id="phoneNo" type="text" class="newtech-detail-input position-relative"
                            placeholder="Phone No." pattern="[0-9]*" inputmode="numeric">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-6 my-3">
                        <label for="password" class="newtech-label" hidden>Password</label>
                        <input id="password" type="password" class="newtech-detail-input position-relative"
                            placeholder="Password">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-6 my-3">
                        <label for="confirmPassword" class="newtech-label" hidden>Confirm password</label>
                        <input id="confirmPassword" type="password" class="newtech-detail-input position-relative"
                            placeholder="Confirm password">
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-6 my-3">
                        <select class="newtech-detail-input position-relative">
                            <option value="">Choose your country</option>
                            <option value="">Sri Lanka</option>
                            <option value="">USA</option>
                            <option value="">UK</option>
                            <option value="">Australia</option>
                        </select>
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-6 my-3">
                        <select class="newtech-detail-input position-relative">
                            <option value="" selected>Choose your gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                        </select>
                    </div>
                    <!-- input  -->
                    <!-- input  -->
                    <div class="col-12 mt-3 mb-4">
                        <input id="agree" type="checkbox" class="agreement-radio me-3">
                        <label for="agree" class="newtech-label agree-text">I agree to newTech's Conditions of Use and
                            Privacy
                            Notice.</label>
                    </div>
                    <!-- input  -->
                    <!-- create account btn  -->
                    <div class="col-5">
                        <button class="create-account-btn">Create account</button>
                    </div>
                    <!-- create account btn  -->
                    <!-- go to sign in  -->
                    <div class="col-7 d-flex justify-content-center align-items-center">
                        <p class="go-to-signin m-0">Already have an account? <a href="signin.html"
                                class="go-to-signin-link">Sign in</a></p>
                    </div>
                    <!-- go to sign in  -->
                </div>
            </div>
            <div class="col-12 col-lg-1 register-divider d-flex justify-content-center align-items-center">
                <p class="register-divider-text m-0 py-2">or</p>
            </div>
            <div class="col-12 col-lg-5 d-flex flex-column justify-content-center">
                <div class="row social-register-inputs d-flex flex-column justify-content-center align-items-center">
                    <!-- social login option  -->
                    <div
                        class="col-7 col-md-5 col-lg-9 col-xl-8 col-xxl-7 my-3 social-btn d-flex flex-row justify-content-start align-items-center">
                        <div class="col-2 social-login-logo-container d-flex justify-content-center align-items-center">
                            <img src="./assets/images/register/google-login-logo.svg" class="social-login-logo">
                        </div>
                        <div class="col-9">
                            <p class="m-0 ms-2">Continue with Google</p>
                        </div>
                    </div>
                    <!-- social login option  -->
                    <!-- social login option  -->
                    <div
                        class="col-7 col-md-5 col-lg-9 col-xl-8 col-xxl-7 my-3 social-btn d-flex flex-row justify-content-start align-items-center facebook-login">
                        <div class="col-2 social-login-logo-container d-flex justify-content-center align-items-center">
                            <img src="./assets/images/register/facebook-login-logo.svg" class="social-login-logo">
                        </div>
                        <div class="col-9">
                            <p class="m-0 ms-2 facebook-login-text">Continue with Facebook</p>
                        </div>
                    </div>
                    <!-- social login option  -->
                    <!-- social login option  -->
                    <div
                        class="col-7 col-md-5 col-lg-9 col-xl-8 col-xxl-7 my-3 social-btn d-flex flex-row justify-content-start align-items-center">
                        <div class="col-2 social-login-logo-container d-flex justify-content-center align-items-center">
                            <img src="./assets/images/register/apple-login-logo.svg" class="social-login-logo">
                        </div>
                        <div class="col-9">
                            <p class="m-0 ms-2">Continue with Apple</p>
                        </div>
                    </div>
                    <!-- social login option  -->
                </div>
            </div>
        </div>
    </section>

    <footer class="register-footer container-fluid footer position-relative">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center pt-5">
                <div class="col-3 d-flex justify-content-between">
                    <a href="#" class="register-footer-link">Conditions of Use</a>
                    <a href="#" class="register-footer-link">Privacy Notice</a>
                    <a href="#" class="register-footer-link">Help</a>
                </div>
                <div class="col-12 copyright-container mt-3">
                    <p class="text-center footer-copyright-text">Copyright &copy; 2023 newTech Inc. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
